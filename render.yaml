services:
  # Combined Frontend + Backend in one service
  - type: web
    name: nasaspaceproject-combined
    env: node
    buildCommand: |
      # Install and build React app
      cd client && npm ci && npm run build
      # Install backend dependencies
      cd ../server && npm ci
    startCommand: |
      # Copy React build to server/public
      mkdir -p server/public
      cp -r client/dist/* server/public/
      
      # Start the server
      cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: nasa-database
          property: connectionString
      - key: JWT_SECRET_TOKEN
        generateValue: true
      - key: CLIENT_URL
        value: https://nasaspaceproject-combined.onrender.com
      - key: TOI_URL
        value: https://nasa-ml-models.onrender.com/toi
