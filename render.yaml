services:
  - type: web
    name: nasaspaceproject
    runtime: node
    plan: free
    buildCommand: |
      cd client && npm ci
      npm run build
      cd ../server && npm ci
    startCommand: |
      mkdir -p server/public
      cp -r client/dist/* server/public/ || true
      cd server && PORT=${PORT:-10000} npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_TOKEN
        sync: false
      - key: CLIENT_URL
        value: https://nasaspaceproject.onrender.com
      - key: TOI_URL
        value: https://nasa-ml-models.onrender.com/toi
      - key: KOI_URL
        value: https://nasa-ml-models.onrender.com/koi
      - key: K2_URL
        value: https://nasa-ml-models.onrender.com/k2
      - key: CUSTOM_URL
        value: https://nasa-ml-models.onrender.com/custom
      - key: EMAIL_USER
        value: "princetaruncemuri@gmail.com"
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /health
    autoDeploy: true
