services:
  - type: web
    name: nasaspaceproject
    runtime: node
    plan: free
    buildCommand: |
      # Install ALL client dependencies (including dev dependencies needed for build)
      cd client && npm install
      # Build React app (Vite)
      npm run build
      # Install server dependencies (production)
      cd ../server && npm ci
    startCommand: |
      # Create public directory and copy built files (tolerant copy)
      mkdir -p server/public
      cp -r client/dist/* server/public/ || true
      # Start server
      cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_TOKEN
        sync: false
      - key: CLIENT_URL
        value: https://nasaspaceproject.onrender.com
      - key: TOI_URL
        value: https://nasa-ml-models.onrender.com/toi
      - key: KOI_URL
        value: https://nasa-ml-models.onrender.com/koi
      - key: K2_URL
        value: https://nasa-ml-models.onrender.com/k2
      - key: CUSTOM_URL
        value: https://nasa-ml-models.onrender.com/custom
      - key: EMAIL_USER
        value: "princetarunvemuri@gmail.com"
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /health
    autoDeploy: true
