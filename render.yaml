services:
services:
  - type: web
    name: nasaspaceproject
    runtime: node
    plan: free
    buildCommand: |
      # Install client dependencies including dev dependencies
      cd client && npm ci --include=dev
      # Build React app
      npm run build
      # Install server dependencies
      cd ../server && npm ci
    startCommand: |
      # Create public directory
      mkdir -p server/public
      # Copy built files if they exist
      if [ -d "client/" ]; then
        cp -r client/* server/
      else
        echo "Warning: client/dist not found, creating placeholder"
        echo "<html><body>Build in progress...</body></html>" > server/public/index.html
      fi
      # Start server
      cd server && PORT=${PORT:-10000} npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_TOKEN
        sync: false
      - key: CLIENT_URL
        value: https://nasaspaceproject.onrender.com
      - key: TOI_URL
        value: https://nasa-ml-models.onrender.com/toi
      - key: KOI_URL
        value: https://nasa-ml-models.onrender.com/koi
      - key: K2_URL
        value: https://nasa-ml-models.onrender.com/k2
      - key: CUSTOM_URL
        value: https://nasa-ml-models.onrender.com/custom
      - key: EMAIL_USER
        value: "princetarunvemuri@gmail.com"
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /health
    autoDeploy: true
