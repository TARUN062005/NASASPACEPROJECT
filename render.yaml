services:
  # Combined Frontend + Backend Service
  - type: web
    name: nasaspaceproject
    env: node
    buildCommand: |
      echo "Installing client dependencies..."
      cd client && npm ci
      echo "Building React app..."
      npm run build
      echo "Installing server dependencies..."
      cd ../server && npm ci
    startCommand: |
      # Create public directory and copy built files
      echo "Setting up static files..."
      mkdir -p server/public
      cp -r client/dist/* server/public/
      # Start the server
      echo "Starting server..."
      cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION  # ✅ Correct way to set Node version for this service
        value: 18.17.0
      - key: DATABASE_URL
        sync: false  # ✅ Use this for secrets
      - key: JWT_SECRET_TOKEN
        sync: false  # ✅ Use this for secrets
      - key: CLIENT_URL
        value: https://nasaspaceproject.onrender.com
      - key: TOI_URL
        value: https://nasa-ml-models.onrender.com/toi
      - key: KOI_URL
        value: https://nasa-ml-models.onrender.com/koi
      - key: K2_URL
        value: https://nasa-ml-models.onrender.com/k2
      - key: CUSTOM_URL
        value: https://nasa-ml-models.onrender.com/custom
      - key: EMAIL_USER
        value: "princetaruncemuri@gmail.com"
      - key: EMAIL_PASS
        sync: false  # ✅ Use this for secrets
    healthCheckPath: /health
    autoDeploy: true
    # ❌ Remove the "nodeVersion: 18.17.0" line from here
